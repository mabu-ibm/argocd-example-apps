apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-ng
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: stress-ng
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stress-ng
    spec:
      containers:
      - args:
        - -c
        - "50"
        - -l
        - "100"
        - -v
        command:
        - /stress-ng
        image: alexeiled/stress-ng
        name: stress-ng
        resources:
          limits:
            cpu: 300m
          requests:
            cpu: 10m
